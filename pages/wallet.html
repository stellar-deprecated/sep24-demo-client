<!DOCTYPE html>
<html>
  <head>
    <title>Connector Demo</title>
  </head>
  <body>
    <div class="header">
      <div class="header__icon">
        <div class="hamburger-icon"></div>
      </div>
      <h1 class="header__title">Stellar Wallet</h1>
    </div>

    <div class="container">
      <div class="tabs">
        <div class="tabs__item">XLM</div>
        <div class="tabs__item is-selected">USD</div>
        <div class="tabs__item">EUR</div>
        <div class="tabs__item">BTC</div>
      </div>

      <div class="card card--balance">
        <h2>Available Balance</h2>
        <div class="balance">
          <div class="balance__value">400</div>
          <div class="balance__decimals">.00</div>
          <div class="balance__token-info">USD @ Anchor</div>
        </div>
      </div>

      <div class="actions">
        <div class="actions__row actions__secondary">
          <button class="button button--outline" disabled>Send</button>
          <button class="button button--outline" disabled>Receive</button>
        </div>
        <div class="actions__row">
          <button
            data-send-message="start-deposit"
            class="button"
            id="withdraw-button"
          >
            Deposit
          </button>
          <button
            data-send-message="start-withdraw"
            class="button"
            id="withdraw-button"
          >
            Withdraw
          </button>
        </div>
      </div>
    </div>

    <script src="/wallet.js"></script>
  </body>
</html>
