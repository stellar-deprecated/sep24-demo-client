<!DOCTYPE html>
<html>
  <head>
    <title>Transactions</title>
  </head>
  <body>
    <div class="header">
      <div class="header__icon">
        <div class="hamburger-icon"></div>
      </div>
      <h1 class="header__title">Stellar Wallet</h1>
    </div>

    <div class="container">
      <div class="tabs">
        <div class="tabs__item">XLM</div>
        <div class="tabs__item is-selected">USD</div>
        <div class="tabs__item">EUR</div>
        <div class="tabs__item">BTC</div>
      </div>

      <div class="transactions">
        <h2>Recent transactions</h2>
        <div class="transactions__list">
          <div
            class="transaction transaction--pending"
            data-send-message="show-transaction"
            data-require-param="pending"
          >
            <i class="transaction__status-icon"></i>
            <div class="transaction__details">
              <div class="transation__type">Withdrawal</div>
              <div class="transaction__status">Pending</div>
            </div>
            <div class="transaction__value">
              <div class="transaction__amount">100.00</div>
              <div class="transaction_token">USD @ Anchor</div>
            </div>
            <i class="transation__chevron-icon"></i>
          </div>

          <div
            class="transaction transaction--success"
            data-send-message="show-transaction"
            data-require-param="success"
          >
            <i class="transaction__status-icon"></i>
            <div class="transaction__details">
              <div class="transation__type">Deposit</div>
              <div class="transaction__status">Completed</div>
            </div>
            <div class="transaction__value">
              <div class="transaction__amount">500.00</div>
              <div class="transaction_token">USD @ Anchor</div>
            </div>
            <i class="transation__chevron-icon"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="/wallet.js"></script>
  </body>
</html>
